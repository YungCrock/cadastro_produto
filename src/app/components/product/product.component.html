<div *ngIf="product" class="mt-3">

    <div class="display-6">
        Formulário de Cadastro:
    </div>

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form #formProduct="ngForm">
                <div *ngIf="product.id" class="row mb-3 mt-3">
                    <label for="inputId" class="col-sm-2 col-form-label">Id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" id="inputId" [(ngModel)]="product.id" disabled>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="inputName" required [(ngModel)]="product.name">
                    </div>
                </div>
        
                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" id="inputName" required [(ngModel)]="product.description">
                    </div>
                </div>
        
                <div class="d-flex flex-row mb-3">
                    <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="price" id="inputPrice" required [(ngModel)]="product.price">
                    </div>
                    <label for="selectCategory" class="col-sm-2 col-form-label">Categoria:</label>
                    <div class="col-sm-4">
                        <select class="form-select" aria-label="Selecione uma categoria" name="category" id="selectCategory" required [(ngModel)]="product.category" [compareWith]="selectedCategory">
                            <option *ngFor="let c of categories" [ngValue]="c">
                                {{c.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="options" class="col-sm-2 col-form-label">Opções:</label>
                    <div class="col ms-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="promotion" id="exampleCheck1" [(ngModel)]="product.promotion">
                            <label class="form-check-label" for="exampleCheck1">Promoção</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"  name="newProduct" id="exampleCheck1" [(ngModel)]="product.newProduct">
                            <label class="form-check-label" for="exampleCheck1">Lançamento</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary me-1" (click)="save()" [disabled]="formProduct.invalid">Cadastrar</button>
                        <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                    </div>
                </div>
              </form>
        </div>
    </div>
</div>
